  <script src="./js/base64.js"></script>

  <script type="text/javascript">
    $(function() {
      $.getJSON("./js/data.json?t=4", function(data) {
        console.log(1, data);
        $.getJSON("./js/template1.json?t=14", function(template) {
          console.log(2, template);
            ModuleDriver.init({ data, template });
        })
      });

      $('#saveBtn').click(function() {
        var detail = {};
        var inputs = $('.form-control');
        Object.keys(inputs).forEach(function (item) {
          var input = inputs[item];
          if (typeof input === 'object' && $(input).attr('id')) {
            detail[$(input).attr('id')] = $(input).val();
          }
        })
        // ModuleDriver.initCanves(detail)
        ModuleDriver.update({ detail: detail })
      });
    })
  </script>
